<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pie Chart & Masthead Project</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header>
      <div class="navbar">

        <div class="container">
          <span class="logo">Logo</span>
          <nav>
            <ul>
              <li><a href="#" alt="products">Products</a></li>
              <li><a href="#" alt="music">Music</a></li>
              <li><a href="#" alt="play">Play</a></li>
              <li><a href="#" alt="connect">Connect</a></li>
            </ul>
          </nav>

          <div class="search-bar">
            <input type="text">
            <img class="search-icon" src="images/search-24x24.png" alt="Search icon">
          </div>
        </div><!-- End of container -->

        <div class="sign-in">
          <p><a href="#" alt="Sign In">Sign In</a> / <a href="#" alt="Dealer Locator">Dealer Locator</a></p>
          <a class="cart" href="#" alt="Shopping Cart">
            <p>View cart</p>
            <img src="images/cart-24x24.png" alt="Shopping Cart Icon">
          </a>
        </div>

      </div><!-- End of navbar -->
    </header>

    <main>
      <div class="pie-chart">
        <div class="box top-left">Red</div>
        <div class="box top-right">Yellow</div>
        <div class="box bottom-left">Blue</div>
        <div class="box bottom-right">Green</div>
      </div>
    </main>
    
  </body>
</html>
